<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">

</head>

	<header>
		<div class="container">
			<img src="img/1.jpg" width="60" height="60">
			<nav>
				<ul>
					<li>
						<a href="#">Главная</a>
					</li>
					<li>

				</ul>

	<div class="flex-row border"><!--Когда мы хотим определить как будут рассполагатья несколько элементов в 1 -->

			<div class="border">
			<div class="border" style="background: lightcoral">Текст</div>
			<div class="border" style="background: red">Текст</div>
			<div class="border" style="background: lawngreen">Текст</div>
